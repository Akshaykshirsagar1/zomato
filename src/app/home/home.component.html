<div>
    <input type="text" [(ngModel)]="term" placeholder="Search here....">
    
    </div>
    <ul>
        <li *ngFor="let food of foods |filters:term">
            <a>
    <img src=" {{food.imgurl}}" alt="food image">
    <div class="content">
        <div class="name">
            {{food.name}}
            
        </div>
        <div class="price">
            {{food.price}}
        </div>
        
        
            <button type="submit" class="btn" (click)="plus(food)"><i >+</i></button>
      
        <div class="price">
            {{food.qnty}}
        </div>
        <button type="submit" class="btn" (click)="minus(food)" ><i >-</i></button>
        
       <button type="button" (click)="addcart(food)">Add to Cart</button>
    </div>
    
    </a>
